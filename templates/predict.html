<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        {% if context.prediction %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Hurray!</h5>
                    <p class="card-text">You can expect upto â‚¹ {{ context.prediction }} lacs for your car.</p>
                    <a href="{{ url_for('home') }}" class="btn btn-primary">Go back</a>
                </div>
            </div>
        {% else %}
            <p>Sigh! Unable to predict the price</p>
        {% endif %}

        <!-- Display error message if any -->
        {% if context.error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy moly!</strong> {{ context.error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
